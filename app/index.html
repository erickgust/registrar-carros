<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Carros</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="main-header">
      <h1 class="title">Cadastrar Carros</h1>
    </header>

    <div class="main-wrapper">
      <form action="/" data-js="cars-form" class="cars-form">
        <label class="main-label">
          <span class="text">Imagem</span>
          <input type="url" name="image" data-js="image" class="input" required>
        </label>

        <label class="main-label">
          <span class="text">Marca / Modelo</span>
          <input type="text" name="model" data-js="model" class="input" required>
        </label>

        <label class="main-label">
          <span class="text">Ano</span>
          <input type="text" name="year" data-js="year" class="input" required>
        </label>

        <label class="main-label">
          <span class="text">Placa</span>
          <input type="text" name="plate" data-js="plate" class="input" required>
        </label>

        <label class="main-label -color" data-js="label-color">
          <span class="text">Cor</span>
          <input type="color" name="color" data-js="color" class="color" value="#000000" required>
        </label>

        <button type="submit" class="main-button">Cadastrar</button>
      </form>

      <table class="cars-table">
        <thead>
          <tr class="table-row">
            <th>Imagem</th>
            <th>Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th></th>
          </tr>
        </thead>
        <tbody data-js="table-car">
        </tbody>
      </table>
    </div>
  <script type="module" src="main.js"></script>
  </body>
</html>
